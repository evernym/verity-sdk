image: registry.gitlab.com/evernym/containers/build-verity-sdk:bf061c29

stages:
  - test
  - package
  - doc
  - publish
  - publish-docker

variables:
  DEV_BASE_VERSION: "0.4.10"
  DEV_VERSION: '$DEV_BASE_VERSION-$CI_COMMIT_SHORT_SHA'

include:
  - '/cicd/jobs/docker.yml'
  - '/cicd/jobs/dotnet.yml'
  - '/cicd/jobs/java.yml'
  - '/cicd/jobs/nodejs.yml'
  - '/cicd/jobs/python.yml'
  - template: Security/SAST.gitlab-ci.yml

spotbugs-sast:
  variables:
    FAIL_NEVER: 1
